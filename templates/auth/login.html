{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ekash : Personal Finance Management Admin Dashboard HTML Template</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/toastr/toastr.min.css' %}">
</head>

<body class="dashboard">
<div id="preloader" class="preloader-wrapper">
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<div class="authincation">
    <div class="container">
        <div class="row justify-content-center align-items-center g-0">
            <div class="col-xl-8">
                <div class="row g-0">
                    {% include 'partials/alert.html' %}
                </div>
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="welcome-content">
                            <div class="welcome-title">
                                <div class="mini-logo">
                                    <a href="index.html">
                                        <img src="{% static 'images/logo-white.png' %}" alt="" width="30"/></a>
                                </div>
                                <h3>Welcome to Ekash</h3>
                            </div>
                            <div class="privacy-social">
                                <div class="privacy-link"><a href="#">Have an issue with 2-factor
                                    authentication?</a><br/><a href="#">Privacy Policy</a></div>
                                <div class="intro-social">
                                    <ul>
                                        <li><a href="#"><i class="fi fi-brands-facebook"></i></a></li>
                                        <li><a href="#"><i class="fi fi-brands-twitter-alt"></i></a></li>
                                        <li><a href="#"><i class="fi fi-brands-linkedin"></i></a></li>
                                        <li><a href="#"><i class="fi fi-brands-pinterest"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="auth-form">
                            <h4>Sign In</h4>
                            <form action="{% url 'userauthencation:login' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Email</label>
                                        <input name="email" type="email" class="form-control"/>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Password</label>
                                        <input name="password" type="password" class="form-control"/>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input name="acceptTerms" id="acceptTerms" type="checkbox"
                                                   class="form-check-input"/>
                                            <label class="form-check-label" for="acceptTerms">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-end"><a href="reset.html">Forgot Password?</a></div>
                                </div>
                                <div class="mt-3 d-grid gap-2">
                                    <button type="submit" class="btn btn-primary me-8 text-white">Sign In</button>
                                </div>
                            </form>
                            <p class="mt-3 mb-0 undefined">Don't have an account?<a class="text-primary"
                                                                                    href="{% url 'userauthencation:register' %}">
                                Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!--  -->
<!--  -->
<script src="{% static 'js/scripts.js' %}"></script>
</body>


<!-- Mirrored from ekash.vercel.app/signin.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 05 Feb 2025 08:24:27 GMT -->
</html>
